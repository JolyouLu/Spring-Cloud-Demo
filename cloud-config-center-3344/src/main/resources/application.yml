server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          #远程库的配置文件
          uri: git@gitee.com:smallpage/springcloud-config.git
          #读取的目录
          search-paths:
            - springcloud-config
      #读取的分支
      label: master

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
